<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href='//fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="stylesheets/css/styles.css">
</head>
<body ng-app="evervoiceApp" ng-controller="myCtrl">

<div class="textarea1">
    EverVoice
  </div>
    <div class="textarea2">
      <textarea class="speech-box" name="content" ng-model="interimTranscript" autofocus></textarea>
      <div class="subtext">
        Just talk and send to Evernote!
      </div>
      <div class="text-buttons">
        <div class="button1" ng-click="dictate()">Dictate</div>
        <div class="button2" ng-click="createNote()">Evernote</div>
      </div>
    </div>

<!-------------------SCRIPTS------------------------------->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/hammerjs/hammer.js"></script>
  <script src="../bower_components/angular-material/angular-material.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
