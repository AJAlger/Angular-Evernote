<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href='//fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/css/styles.css">
</head>
<body ng-app="evervoiceApp" ng-controller="myCtrl">

<div class="textarea1">
    EverVoice
  </div>
    <div class="textarea2">
      <textarea class="speech-box" name="content" ng-model="interimTranscript" autofocus></textarea>
      <div class="subtext">
        Talk and send to Evernote!
      </div>
      <div class="text-buttons">
        <button class="button1" ng-click="dictate()">Dictate</button>
        <button class="button2" ng-click="createNote()">Evernote</button>
      </div>
    </div>

<!-------------------SCRIPTS------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
