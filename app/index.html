<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href='//fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="stylesheets/css/md-theme.css">
  <link rel="stylesheet" href="stylesheets/css/styles.css">
</head>

<body ng-app="evervoiceApp" ng-controller="myCtrl" md-theme="md-theme">

<div>
  <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center"></md-whiteframe>
</div>

<div class="heading">
    EverVoice
</div>
    <div class="text-box">

      <textarea class="speech-box" name="content" ng-model="interimTranscript" autofocus></textarea>
    </div>

    <div class="sub">
      <div class="subtext">
        Just talk and send to Evernote!
      </div>
    </div>

      <div class="text-buttons">
        <div class="button1">
            <md-button class="md-raised button"  ng-click="dictate()">Record</md-button>
        </div>
        <div class="button2">
            <md-button class="md-raised button" ng-click="createNote()">Evernote</md-button>
        </div>
      </div>

<div class="response">
  <div class="message" ng-model="message">
    <span>{{message}}</span>
  </div>
</div>








<!-------------------SCRIPTS------------------------------->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/hammerjs/hammer.js"></script>
  <script src="../bower_components/angular-material/angular-material.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
